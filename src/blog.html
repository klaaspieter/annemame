---
layout: "layouts/base.html"
title: "annema.me - Blog"
---

<article class="blog">
  <h1>Blog</h1>
  <ol role="list" class="stack">
    {% for post in collections.posts %}
    <li class="cluster">
      <time datetime="{{ post.date | htmlDateString }}"
            >{{ post.date | readableDate }}</time
          >
          <a href="{{ post.url }}">{{ post.data.title }}</a>
    </li>
    {% endfor %}
  </ol>
</article>
