{% set pageTitle = title + " - annema.me" %}

{# prevent duplication when we're on the home page #}
{% if title === "annema.me" %}
  {% set pageTitle = title %}
{% endif %}

<title>{{ pageTitle }}</title>

<meta property="og:site_name" content="annema.me" />
<meta property="og:title" content="Klaas Pieter Annema - Product engineer" />
<meta property="og:type" content="website" />

<meta name="description" content="{{ description or metadata.description }}" />
<meta
  name="twitter:description"
  content="{{ description or metadata.description }}"
/>
<meta
  property="og:description"
  content="{{ description or metadata.description }}"
/>

<meta name="generator" content="{{ eleventy.generator }}" />
