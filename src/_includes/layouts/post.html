---
layout: "layouts/base.html"
---

{% css %} {% include "node_modules/prismjs/themes/prism-okaidia.css" %} {%
endcss %}

<article class="flow">
  <h1>{{ title }}</h1>
  <ul class="post-metadata">
    <li>
      <time datetime="{{ page.date | htmlDateString }}"
            >{{ page.date | readableDate }}</time
          >
    </li>
  </ul>

  {{ content | safe }}
</article>
